<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>家猫桌面系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <!--<link href="http://www.jm47.com/static/css/jm.min.css" rel="stylesheet" type="text/css" />   -->
    <link href="css/default/jm.min.css" rel="stylesheet" type="text/css" />
    <link href="css/default/jm.os.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="jm_os_init_model" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:100000; background-color:#000;">
        <noscript style="color: Red; font-weight: bolder; font-size: 24px;">
            您的浏览器不支持JavaScript,将无法正常使用此系统!
        </noscript>
        <div style="color: Yellow; font-size: 16px; left:48%;top:50%; position:absolute; text-align: center">
            <img src="css/default/images/waitinfo.gif" alt="加载资源中" />
            <br />
            <br />
            系统启动中...
        </div>
    </div>    
</body>    
<!--<script src="http://www.jm47.com/static/js/jquery.min.js" type="text/javascript"></script>

<script src="http://www.jm47.com/static/js/jm.min.js" type="text/javascript"></script>-->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jm.min.js" type="text/javascript"></script>
<script src="js/jm.os.js" type="text/javascript"></script>
<script type="text/javascript">
    //初始化桌面
    $(function () {
        //配置应用
        $jm.os.config.appLinks = [
            'jm',           
            'setback',
            'folder'
    ];
    
        //设置根路径
        $jm.rootUrl = "";

        //初始化
        $jm.os.init(function () {
            $('#jm_os_init_model').animate({ opacity: 0 }, function () {
                $('#jm_os_init_model').remove();
            });

            //启动指定的应用
            var initapp = $jm.getParam('app');
            if (!$jm.isNull(initapp)) {
                setTimeout('$jm.os.runApp("' + initapp + '")', 800);
            }
        });
    });       
</script>
</html>
